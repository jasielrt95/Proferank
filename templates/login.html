{% extends "base.html" %}
{% block head %}
    {% load static %}
{% block title %}<title>Logueate' - University Hub</title>{% endblock title %}
{% endblock head %}
{% block content %}
    <div class="container mt-8 py-12 mx-auto md:w-1/3 md:bg-gray-100 rounded-xl">
        <!-- Social Logins Section -->
        <div class="flex flex-col items-center justify-cente p-4">
            <h1 class="text-3xl font-bold text-gray-600 mt-4">Logueate'</h1>
            <!-- Social Logins container -->
            <div class="flex flex-row justify-center items-center space-x-4 mt-4">
                <!-- Google Card -->
                <div class="flex flex-col items-center justify-center bg-white rounded-xl shadow-xl p-4">
                    <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ next }}" class="flex flex-row justify-center items-center space-x-2">
                        <img src="{% static 'img/Google.png' %}" alt="google logo" class="w-8 h-8" width="38px" height="38px"/>
                        <h1 class="text-xl font-bold text-gray-600">Google</h1>
                    </a>
                </div>
            </div>
        </div>
        <!-- Login with email -->
        <div class="flex flex-col items-center justify-center  p-4>
            <h1 class="text-3xl font-bold text-gray-600 mt-4">O logueate con tu email</h1>
            <!-- Login form -->
            <form action="{% url 'accounts:login' %}?next={{ next }}"
                  method="post"
                  class="flex flex-col items-center justify-center space-y-4 mt-4">
                {% csrf_token %}
                <div class="flex flex-col items-center justify-center space-y-2">
                    <label for="username" class="text-xl font-bold text-gray-600">Usuario</label>
                    <input type="username"
                           name="username"
                           id="username"
                           class="w-96 h-10 rounded-xl border-2 border-gray-300 focus:border-indigo-600 focus:outline-none px-4"/>
                </div>
                <div class="flex flex-col items-center justify-center space-y-2">
                    <label for="password" class="text-xl font-bold text-gray-600">Contrase√±a</label>
                    <input type="password"
                           name="password"
                           id="password"
                           class="w-96 h-10 rounded-xl border-2 border-gray-300 focus:border-indigo-600 focus:outline-none px-4"/>
                </div>
                <div class="flex flex-col items-center justify-center space-y-2">
                    <input type="submit"
                           value="Ingresar"
                           class="w-96 h-10 rounded-xl bg-indigo-600 text-white font-bold text-xl"/>
                </div>
                <!-- Error Message -->
                {% if error %}
                    <div class="flex flex-col items-center justify-center space-y-2">
                        <ul class="flex flex-col items-center justify-center space-y-2">
                            <li class="text-red-600">{{ error }}</li>
                        </ul>
                    </div>
                {% endif %}
            </form>
        </div>
{% endblock content %}
