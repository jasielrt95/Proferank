{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- centralized container -->
    <div class="container mt-8 py-12 mx-auto md:w-1/3 md:bg-gray-100 rounded-xl">
        <div class="flex flex-col items-center justify-cente p-4">
            <h1 class="text-3xl font-bold text-gray-600 mt-4">AÃ±adir Profesor</h1>
        </div>
        <!-- Login with email -->
        <div class="flex flex-col items-center justify-center  p-4">
            <h1 class="text-3xl font-bold text-gray-600 mt-4">Datos</h1>
            <!-- Login form -->
            <form action="{% url 'professors:create_professor' %}"
                  method="post"
                  class="flex flex-col items-center justify-center space-y-4 mt-4">
                {% csrf_token %}
                <div class="flex flex-col items-center justify-center space-y-2">
                    <label for="first_name" class="text-xl font-bold text-gray-600">Nombre</label>
                    <input type="text"
                           name="first_name"
                           id="first_name"
                           class="w-96 h-10 rounded-xl border-2 border-gray-300 focus:border-indigo-600 focus:outline-none px-4"/>
                </div>
                <div class="flex flex-col items-center justify-center space-y-2">
                    <label for="last_name" class="text-xl font-bold text-gray-600">Apellidos</label>
                    <input type="last_name"
                           name="last_name"
                           id="last_name"
                           class="w-96 h-10 rounded-xl border-2 border-gray-300 focus:border-indigo-600 focus:outline-none px-4"/>
                </div>
                <div class="flex flex-col items-center justify-center space-y-2">
                    <label for="college" class="text-xl font-bold text-gray-600">Universidad</label>
                    <select name="college"
                            id="college"
                            class="w-96 h-10 rounded-xl border-2 border-gray-300 focus:border-indigo-600 focus:outline-none px-4">
                        {% for college in universities %}
                            <option value="{{ college }}">
                                {{ college }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex flex-col items-center justify-center space-y-2">
                    <label for="department" class="text-xl font-bold text-gray-600">Departamento</label>
                    <select name="department"
                            id="department"
                            class="w-96 h-10 rounded-xl border-2 border-gray-300 focus:border-indigo-600 focus:outline-none px-4">
                        {% for department in departments %}
                            <option value="{{ department }}">
                                {{ department }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex flex-col items-center justify-center space-y-2">
                    <input type="submit"
                           value="Ingresar"
                           class="w-96 h-10 rounded-xl bg-indigo-600 text-white font-bold text-xl"/>
                </div>
                <!-- Error Message -->
                {% if error %}
                    <div class="flex flex-col items-center justify-center space-y-2">
                        <ul class="flex flex-col items-center justify-center space-y-2">
                            <li class="text-red-600">{{ error }}</li>
                        </ul>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
