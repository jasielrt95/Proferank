{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- centralized container -->
    <div class="container mt-8 py-12 mx-auto md:w-1/3 md:bg-gray-100 rounded-xl">
        <!-- Social Logins Section -->
        <div class="flex flex-col items-center justify-cente p-4">
            <h1 class="text-3xl font-bold text-gray-600 mt-4">Calificacion</h1>
        </div>
        <div class="flex flex-col items-center justify-center  p-4">
            <p class="text-xl font-bold text-gray-600">Califica este curso</p>
            <form action=""
                  method="POST"
                  class="flex flex-col items-center justify-center space-y-4 mt-4">
                {% csrf_token %}
                <div class="flex flex-col items-center justify-center space-y-2">
                    <label for="difficulty" class="text-xl font-bold text-gray-600">Dificultad</label>
                    <select name="difficulty"
                            id="difficulty"
                            class="w-96 h-10 rounded-xl border-2 border-gray-300 focus:border-indigo-600 focus:outline-none px-4">
                        <option value="A">
                            A
                        </option>
                        <option value="B">
                            B
                        </option>
                        <option value="C">
                            C
                        </option>
                        <option value="D">
                            D
                        </option>
                        <option value="F">
                            F
                        </option>
                    </select>
                </div>
                <div class="flex flex-col items-center justify-center space-y-2">
                    <label for="grade" class="text-xl font-bold text-gray-600">Nota</label>
                    <select name="grade"
                            id="grade"
                            class="w-96 h-10 rounded-xl border-2 border-gray-300 focus:border-indigo-600 focus:outline-none px-4">
                        <option value="A">
                            A
                        </option>
                        <option value="B">
                            B
                        </option>
                        <option value="C">
                            C
                        </option>
                        <option value="D">
                            D
                        </option>
                        <option value="F">
                            F
                        </option>
                    </select>
                </div>
                <div class="flex flex-row items-center justify-between w-11/12">
                    <div class="flex flex-row items-center justify-center space-x-1">
                        <label for="organized" class="text-xl font-bold text-gray-600">Organizado</label>
                        <input type="checkbox"
                               id="organized"
                               name="organized"
                               value="organized"
                               class="rounded-md">
                    </div>
                    <div class="flex flex-row items-center justify-center space-x-1">
                        <label for="pro_student" class="text-xl font-bold text-gray-600">Pro estudiante</label>
                        <input type="checkbox"
                               id="pro_student"
                               name="pro_student"
                               value="pro_student"
                               class="rounded-md">
                    </div>
                </div>
                <div class="flex flex-row items-center justify-between ">
                    <input type="submit"
                           value="Calificar"
                           class="w-96 h-10 rounded-xl bg-indigo-600 text-white font-bold">
                </div>
                <!-- Error Message -->
                {% if error %}
                    <div class="flex flex-col items-center justify-center space-y-2">
                        <ul class="flex flex-col items-center justify-center space-y-2">
                            <li class="text-red-600">{{ error }}</li>
                        </ul>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
