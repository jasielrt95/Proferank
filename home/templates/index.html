{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Hero section -->
    <section>
        <div class="container flex flex-col mx-auto justify-between mt-8 py-20 md:flex-row w-full">
            <div class="flex flex-col w-1/2 justify-center">
                <!-- welcome message -->
                <div class="text-4xl font-bold text-gray-800">
                    <h1>
                        <span class="block">Bienvenido a</span>
                        <span class="block text-indigo-600">University Hub</span>
                    </h1>
                </div>
                <!-- description -->
                <div class="text-gray-600 mt-4">
                    <p>
                        El mejor lugar para eligir a tus cursos con los mejores
                        profesores!
                    </p>
                </div>
                <!-- call to action buttons -->
                <div class="flex flex-row mt-8">
                    <a href="#" class="bg-indigo-600 text-white p-2 rounded-lg">Ver cursos</a>
                    <a href="#" class="bg-indigo-600 text-white p-2 rounded-lg ml-4">Ver profesores</a>
                </div>
            </div>
            <!-- hero image -->
            <div class="w-full mt-8 lg:w-1/2 lg:mt-0 block">
                <img src="https://images.unsplash.com/photo-1535982330050-f1c2fb79ff78?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80"
                     alt="hero"
                     class="object-cover object-center w-full h-64 rounded-lg shadow-lg lg:h-96"/>
            </div>
        </div>
    </section>
{% endblock %}
